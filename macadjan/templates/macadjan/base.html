<!doctype html>
{% load i18n staticfiles %}
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block meta %}{% endblock %}
    <meta name="viewport" content="width=device-width">

    <title>{% block title %}title.here{% endblock %}</title>

    {% if debug %}
        <link rel="stylesheet/less" href="{% static 'less/style.less' %}">
        <link rel="stylesheet/less" href="{% static 'less/custom.less' %}">
        <script src="{% static 'js/libs/less-1.3.0.min.js' %}"></script>
        <!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your style.less
        and custom.less files to style.css and custom.css in production site -->
    {% else %}
        <link rel="stylesheet" href="/static/less/style.css">
    {% endif %}

    <script src="{% static 'js/libs/modernizr-2.5.3-respond-1.1.0.min.js' %}"></script>
</head>
<body{% block bodyclass %}{% endblock %}>
    {% block body %}{% endblock %}
    <script src="{% static 'js/libs/jquery-1.7.2.min.js' %}"></script>
    <script src="{% static 'js/libs/doT.min.js' %}"></script>
    <script src="{% static 'js/libs/json2.js' %}"></script>
    <script src="{% static 'js/libs/underscore-min.js' %}"></script>
    <script src="{% static 'js/libs/backbone-min.js' %}"></script>
    <script src="{% static 'js/libs/yepnope.1.5.4-min.js' %}"></script>
    {% block extrajs %}{% endblock %}
    {% include "macadjan/global-js.html" %}
</body>
</html>
